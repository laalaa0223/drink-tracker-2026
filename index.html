<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 手搖大作戰 ✨</title>
    
    <!-- 預先載入 Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: linear-gradient(135deg, #FFF5F7 0%, #F0F7FF 100%); 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
        }

        .loading-screen { 
            position: fixed; 
            inset: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%); 
            z-index: 9999; 
        }

        .heart-beat { animation: beat 1.5s ease-in-out infinite; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #FFD1DC; border-radius: 10px; }
    </style>
</head>
<body>
    <!-- 初始載入畫面 -->
    <div id="loading-screen" class="loading-screen">
        <div class="text-white text-5xl mb-4 heart-beat">❤️</div>
        <div class="text-white font-bold tracking-widest animate-pulse">正在開啟夢幻紀錄本...</div>
        <div id="error-display" class="mt-4 p-4 text-xs text-rose-500 hidden max-w-xs break-all bg-white/80 rounded-lg"></div>
    </div>

    <div id="root"></div>

    <!-- 庫資源載入 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="text/babel">
        // 錯誤攔截顯示
        window.onerror = function(msg, url, line) {
            const errDiv = document.getElementById('error-display');
            if (errDiv) {
                errDiv.classList.remove('hidden');
                errDiv.innerHTML = `Ops! 出錯了: ${msg} <br> 行號: ${line}`;
            }
            return false;
        };

        const firebaseConfig = {
            apiKey: "AIzaSyCJ773ohTtllA3UeUwYqVwv-68Dhu2v0fs",
            authDomain: "my-drink-tracker.firebaseapp.com",
            projectId: "my-drink-tracker",
            storageBucket: "my-drink-tracker.firebasestorage.app",
            messagingSenderId: "637285768502",
            appId: "1:637285768502:web:2b192cbc10a046ec47a797"
        };

        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [records, setRecords] = useState({});
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedDate, setSelectedDate] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));

            useEffect(() => {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                const unsubscribe = firebase.auth().onAuthStateChanged(async (u) => {
                    if (!u) {
                        await firebase.auth().signInAnonymously();
                    } else {
                        setUser(u);
                        const ls = document.getElementById('loading-screen');
                        if (ls) ls.style.display = 'none';
                    }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const db = firebase.firestore();
                const docRef = db.collection('artifacts').doc('drink-2026').collection('users').doc(user.uid).collection('data').doc('main');
                
                return docRef.onSnapshot(doc => {
                    if (doc.exists) setRecords(doc.data().records || {});
                });
            }, [user]);

            const syncData = async (newRecords) => {
                setRecords(newRecords);
                if (!user) return;
                const docRef = firebase.firestore().collection('artifacts').doc('drink-2026').collection('users').doc(user.uid).collection('data').doc('main');
                await docRef.set({ records: newRecords }, { merge: true });
            };

            const analytics = useMemo(() => {
                let mC = 0; let yC = 0;
                const targetM = currentMonth.getMonth() + 1;
                Object.entries(records).forEach(([date, list]) => {
                    const [y, m] = date.split('-').map(Number);
                    if (y === 2026) {
                        yC += list.length;
                        if (m === targetM) mC += list.length;
                    }
                });
                return { mC, yC };
            }, [records, currentMonth]);

            const days = useMemo(() => ({
                start: new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1).getDay(),
                total: new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0).getDate()
            }), [currentMonth]);

            return (
                <div className="max-w-md mx-auto p-4 min-h-screen pb-10">
                    {/* Header: 粉藍漸變 */}
                    <header className="bg-gradient-to-r from-[#FFD1DC] to-[#B5FFFC] rounded-[2.5rem] p-8 mb-6 text-white text-center shadow-lg relative overflow-hidden">
                        <div className="absolute top-[-10px] left-[-10px] opacity-20"><Icon name="heart" size={60} className="fill-white"/></div>
                        <h1 className="text-3xl font-black tracking-wider drop-shadow-md">2026 手搖大作戰</h1>
                        <p className="text-[10px] font-bold uppercase mt-2 tracking-[0.2em] opacity-90">Sweet Drink Diary</p>
                    </header>

                    {/* Stats */}
                    <div className="grid grid-cols-2 gap-4 mb-8">
                        <div className="glass-card p-5 rounded-[2.2rem] shadow-sm flex flex-col items-center border-pink-100">
                            <Icon name="sparkles" size={16} className="text-pink-300 mb-1"/>
                            <span className="text-[10px] font-bold text-gray-400 uppercase">This Month</span>
                            <div className="text-3xl font-black text-pink-500">{analytics.mC}</div>
                        </div>
                        <div className="glass-card p-5 rounded-[2.2rem] shadow-sm flex flex-col items-center border-blue-100">
                            <Icon name="trophy" size={16} className="text-blue-300 mb-1"/>
                            <span className="text-[10px] font-bold text-gray-400 uppercase">Yearly Total</span>
                            <div className="text-3xl font-black text-blue-400">{analytics.yC}</div>
                        </div>
                    </div>

                    {/* Calendar Area */}
                    <div className="glass-card rounded-[3rem] p-8 shadow-sm">
                        <div className="flex justify-between items-center mb-8 px-2 font-black text-gray-600">
                            <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1))} className="text-pink-200 hover:text-pink-400 transition-colors"><Icon name="heart" size={24} className="fill-current"/></button>
                            <span className="text-xl tracking-tight">{currentMonth.getFullYear()} / {currentMonth.getMonth()+1}</span>
                            <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1))} className="text-blue-200 hover:text-blue-400 transition-colors"><Icon name="star" size={24} className="fill-current"/></button>
                        </div>

                        <div className="grid grid-cols-7 gap-3">
                            {['日','一','二','三','四','五','六'].map(d => <div key={d} className="text-center text-[10px] font-bold text-gray-300">{d}</div>)}
                            {Array.from({ length: days.start }).map((_, i) => <div key={`e-${i}`} />)}
                            {Array.from({ length: days.total }).map((_, i) => {
                                const d = i + 1;
                                const key = `2026-${currentMonth.getMonth()+1}-${d}`;
                                const count = (records[key] || []).length;
                                return (
                                    <div key={d} onClick={() => { setSelectedDate(key); setIsModalOpen(true); }} 
                                         className={`h-11 rounded-2xl flex flex-col items-center justify-center cursor-pointer transition-all active:scale-90 ${count > 0 ? 'bg-gradient-to-br from-pink-200 to-blue-200 text-white shadow-sm' : 'text-gray-400 hover:bg-white'}`}>
                                        <span className="text-xs font-black">{d}</span>
                                        {count > 0 && <Icon name="heart" size={8} className="fill-white text-white mt-0.5 heart-beat" />}
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* Modal: 下方滑出 */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 bg-blue-900/10 backdrop-blur-md flex items-end justify-center">
                            <div className="bg-white w-full max-w-md rounded-t-[3.5rem] p-10 shadow-2xl animate-in slide-in-from-bottom duration-500 border-t-4 border-pink-100">
                                <div className="flex justify-between items-center mb-8">
                                    <div>
                                        <h2 className="text-2xl font-black text-gray-700">{selectedDate}</h2>
                                        <p className="text-[10px] text-pink-300 font-bold uppercase tracking-widest">記錄每一口甜味</p>
                                    </div>
                                    <button onClick={() => setIsModalOpen(false)} className="bg-gray-50 p-3 rounded-full text-gray-300 hover:text-pink-400"><Icon name="x" size={24}/></button>
                                </div>
                                
                                <div className="space-y-4 mb-10 max-h-[45vh] overflow-y-auto pr-2 custom-scroll">
                                    {(records[selectedDate] || []).map(drink => (
                                        <div key={drink.id} className="p-6 bg-gradient-to-r from-pink-50/50 to-blue-50/50 rounded-[2rem] relative border border-white flex gap-3 shadow-sm">
                                            <button onClick={() => {
                                                const newList = records[selectedDate].filter(i => i.id !== drink.id);
                                                syncData({...records, [selectedDate]: newList});
                                            }} className="absolute -top-2 -right-2 bg-white shadow-md p-2 rounded-full text-rose-200 hover:text-rose-400"><Icon name="minus" size={16}/></button>
                                            <input placeholder="哪家店？" value={drink.shop} onChange={e => {
                                                const newList = records[selectedDate].map(i => i.id === drink.id ? {...i, shop: e.target.value} : i);
                                                syncData({...records, [selectedDate]: newList});
                                            }} className="w-1/2 bg-white/60 p-3 rounded-2xl text-sm font-bold border-none outline-none focus:ring-2 ring-pink-100" />
                                            <input placeholder="喝什麼？" value={drink.item} onChange={e => {
                                                const newList = records[selectedDate].map(i => i.id === drink.id ? {...i, item: e.target.value} : i);
                                                syncData({...records, [selectedDate]: newList});
                                            }} className="w-1/2 bg-white/60 p-3 rounded-2xl text-sm font-bold border-none outline-none focus:ring-2 ring-blue-100" />
                                        </div>
                                    ))}
                                    <button onClick={() => {
                                        const newList = [...(records[selectedDate] || []), { id: Date.now(), shop:'', item:'' }];
                                        syncData({...records, [selectedDate]: newList});
                                    }} className="w-full py-5 border-2 border-dashed border-pink-100 rounded-[2.2rem] text-pink-200 font-black text-sm hover:bg-pink-50 transition-all">+ 喝了新的一杯</button>
                                </div>
                                <button onClick={() => setIsModalOpen(false)} className="w-full bg-gradient-to-r from-[#FFD1DC] to-[#B5FFFC] text-white font-black py-5 rounded-[2.5rem] shadow-lg hover:scale-[1.02] active:scale-95 transition-all text-sm tracking-widest uppercase">完成記錄 ✨</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
